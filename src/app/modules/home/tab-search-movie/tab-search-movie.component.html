<div class="container tabSearch d-xs-none">
  <div class="block">
    <select class="itemSearch" name="movieCode" id="" #movieCode (change)="movieDetail(movieCode.value)">
      <option selected>Phim</option>
      <option value="{{movie.MaPhim}}" *ngFor="let movie of movies">{{movie.TenPhim}}
      </option>
    </select>

  </div>


  <div class="block">
    <select class="itemSearch" name="theaterCode" id="" #theaterCode (change)="chooseTheater(theaterCode.value)">
      <option selected>Rạp</option>
      <option value="{{theater.Rap.TenRap}}" *ngFor="let theater of theaters">{{theater.Rap.TenRap}}</option>
    </select>
  </div>
  <div class="block">
    <select class="itemSearch" name="" id="" #dateTime (change)="movieTimeShow(dateTime.value)">
      <option selected>Ngày xem</option>
      <option value="{{date}}" *ngFor="let date of dates">{{date| date : 'shortDate'}}</option>
    </select>
  </div>
  <div class="block">
    <select class="itemSearch last-item" name="" id="" #timeshow (change)="chooseTimeShow(timeshow.value)">
      <option selected>Suất chiếu</option>
      <option *ngFor="let time of times">{{time}}</option>
    </select>
  </div>
  <div class="block">
    <a (click)="muaVe()">MUA VÉ NGAY</a>
  </div>


</div>
