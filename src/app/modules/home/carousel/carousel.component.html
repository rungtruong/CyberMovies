<div id="myCarousel" class="carousel slide myCarousel" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="../../../../assets/img/slide1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="../../../../assets/img/slide2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="../../../../assets/img/slide3.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img src="../../../../assets/img/slide4.jpg" alt="four slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="fa fa-angle-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="fa fa-angle-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <!-- Button trigger modal -->
  <button type="button" class="btn playTrailer" data-toggle="modal" data-target="#modalTrailer">
    <i class="fa fa-play-circle"></i>
  </button>
  <!-- Modal -->
  <div class="modal fade" id="modalTrailer" tabindex="-1" role="dialog">
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <iframe width="100%" height="100%" allowfullscreen="" frameborder="0"
            src="https://www.youtube.com/embed/CPkQui4g14Y?autoplay=0">
          </iframe>
        </div>
      </div>
    </div>
  </div>

</div>
