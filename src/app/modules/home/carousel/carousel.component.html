<div id="myCarousel">

  <owl-carousel [options]="mySlideOptions" [items]="dsPhim" [carouselClasses]="['owl-theme', 'sliding']">
    <div class="item" *ngFor="let phim of dsPhim; let i = index">
      <div>
        <img src={{phim.HinhAnh}} />
        <!-- Button trigger modal -->
        <button type="button" class="btn playTrailer" data-toggle="modal" data-target="#modalTrailer"
          (click)="playTrailer(phim.Trailer)">
          <i class="fa fa-play-circle"></i>
        </button>
      </div>
    </div>
  </owl-carousel>

</div>

  <!-- Modal -->
  <div id="modalTrailer" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <img src="../../../../assets/img/close.png" alt="">
          </button>
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/8-BIvwSwOfY" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
