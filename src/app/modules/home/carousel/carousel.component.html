<div id="myCarousel">

  <owl-carousel [options]="mySlideOptions" [items]="dsPhim" [carouselClasses]="['owl-theme', 'sliding']">
    <div class="item" *ngFor="let phim of dsPhim; let i = index">
      <div>
        <img src={{phim.HinhAnh}} />
        <!-- Button trigger modal -->
        <button type="button" class="btn playTrailer js-modal-btn" (click)="playTrailer(phim.Trailer)">
          <i class="fa fa-play-circle"></i>
        </button>
      </div>
    </div>
  </owl-carousel>
  <app-tab-search-movie></app-tab-search-movie>


</div>

<!-- Modal Play Movie Trailer-->
<div id="modalTrailer" class="modal fade modalTrailer" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <img src="./assets/img/close.png" alt="">
      </button>

      <app-play-movie-trailer *ngIf="isShowModal" [srcTrailer]="currentUrl"></app-play-movie-trailer>
      <!-- <iframe width="100%" height="100%" *ngIf="isShowModal" [src]="videoUrl" frameborder="0"></iframe> -->

    </div>
  </div>
</div>
