<header>
  <nav class="navbar navbar-expand-md navbar-dark myNavbar fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="home"><img src="./assets/img/logo.png" alt=""></a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#myNavbar"
        aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home/movielist">Danh sách phim</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link dropdown-toggle" id="my-dropdown" data-toggle="dropdown">Tin Tức</a>
            <div class="dropdown">
              <div class="dropdown-menu" aria-labelledby="my-dropdown">
                <button class="dropdown-item" routerLink="/home/news-film" routerLinkActive="active">Phim 24h</button>
                <button class="dropdown-item" routerLink="/home/news-review" routerLinkActive="active">Đánh giá</button>
                <button class="dropdown-item" routerLink="/home/news-promotion" routerLinkActive="active">Khuyến
                  mãi</button>
              </div>
            </div>
          </li>



          <li class="nav-item">
            <a class="nav-link" routerLink="/home/contact">Liên Hệ</a>
          </li>
        </ul>
      </div>


      <div class="dropdown open">
        <a class="ml-auto btn-signin dropdown-toggle" id="btnSignIn" (click)="isSignIn=flase">
          <i class="fa fa-user-circle mr-2" aria-hidden="true" [ngClass]="{'isSignin': isSignIn}"></i> {{isAccount}}</a>
        <div class="dropdown-menu  mt-2" aria-labelledby="triggerId">
          <button routerLink="/home/bookinghistory" class="dropdown-item"><i class="fa fa-ticket mr-2"></i>Lịch sử đặt
            vé</button>
          <button class="dropdown-item" *ngIf="isAdmin==='QuanTri'" routerLink="/admin"><i
              class="fa fa-server mr-2"></i>Quản lý Web
            phim</button>
          <button class="dropdown-item " (click)="signOut()"><i class="fa fa-sign-out mr-2"></i>Đăng xuất</button>
        </div>
      </div>

    </div>
  </nav>
</header>

<!-- Modal -->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{!isSignIn?"Đăng Nhập":"Đăng Ký"}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-sign-in (islogin)=isLogin($event) *ngIf="!isSignIn"></app-sign-in>
        <app-sign-up (isSignUp)="isSignUp($event)" *ngIf="isSignIn"></app-sign-up>
      </div>
      <div class="modal-footer">
        <a class="mr-2 loginAction" *ngIf="!isSignIn">Quên mật khẩu</a>
        <a class="loginAction" (click)="isSignIn=!isSignIn"><i class="fa fa-arrow-left mr-2"
            *ngIf="isSignIn"></i>{{!isSignIn? 'Đăng ký tài khoản?':'Đăng nhập'}}</a>
      </div>
    </div>
  </div>
</div>
