<div class="nowshowing">
  <owl-carousel [options]="myCarouselOptions" [items]="comingSoonMovies" [carouselClasses]="['owl-theme', 'sliding']">
    <div class="item" *ngFor="let movie of comingSoonMovies; let i = index">
      <div>
        <app-movie-item [movie]="movie" (urltoShowNowing)="getUrlEvent($event)"></app-movie-item>
      </div>
    </div>
  </owl-carousel>
</div>
