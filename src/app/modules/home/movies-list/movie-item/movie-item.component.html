<div id="cardMovieItem" class="cardMovieItem">
  <div class="cardMovieItem-img">
    <img src="{{currentMovie.HinhAnh}}" alt="Image Movie">
  </div>
  <div class="cardMovieItem-body">
    <h4 class="cardMovieItem-title">{{currentMovie.TenPhim}}</h4>
    <p class="cardMovieItem-text">
      <i class="fa fa-star"></i>
    </p>
  </div>
  <button routerLink="/chitietphim/{{currentMovie.MaPhim}}" class="btn btn-outline-danger my-btn">MUA VÃ‰</button>

  <button title="Xem Trailer" type="button" class="btn playTrailer" data-toggle="modal"
    data-target="#modalTrailerMovieList" (click)="playTrailer(currentMovie.Trailer)">
    <i class="fa fa-play-circle"></i>
  </button>
</div>

<!-- Modal Play Movie Trailer-->
<div id="modalTrailerMovieList" class="modal fade modalTrailer" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <img src="./assets/img/close.png" alt="">
      </button>
      <div>
        <app-play-movie-trailer [srcTrailer]="urlTrailer"></app-play-movie-trailer>
      </div>
    </div>
  </div>
</div>
