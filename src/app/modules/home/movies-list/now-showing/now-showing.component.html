<div class="nowshowing">
  <owl-carousel [options]="myCarouselOptions" [items]="nowShowingMovies" [carouselClasses]="['owl-theme', 'sliding']">
    <div class="item" *ngFor="let movie of nowShowingMovies; let i = index">
      <div>
        <app-movie-item [movie]="movie"></app-movie-item>
      </div>
    </div>
  </owl-carousel>
</div>
